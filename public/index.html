<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Monaco editor webpack plugin</title>

<body>
    <div id="container" style="height:400px;border:1px solid black;"></div>
    <script src="bundle.js"></script>

    <div>
        <table>
            <tr>
                <td>
                    <label for="file-delim">File Delimeter</label>

                    <input type="text" name="File Delimeter" id="file-delim">
                    <label for="file-delim">replace with</label>
                    <input type="text" name="replace with" id="file-delim-replace">
                </td>

            <tr>
                <td>
                    <label for="newline">/n</label><input type="checkbox" name="newline" id="newline">
                </td>
            </tr>

            <tr>
                <td>

                    <label for="newline-return">/r/n</label><input type="checkbox" name="newline-return"
                        id="newline-return">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="oneline">remove all /n___ </label><input type="checkbox" name="oneline" id="oneline">
                </td>
            </tr>
            <tr>

                <td>
                    <button class="btn btn-primary">Replace</button>
                </td>
            </tr>

            </tr>
            <tr>
                <td>
                    <label for="patern">Pattern</label>

                    <textarea name="pattern" id="patern" cols="30" rows="5"></textarea>
                </td>
            </tr>

        </table>
